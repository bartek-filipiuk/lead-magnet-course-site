name: Deploy to Coolify

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.head_commit.message != ''

    steps:
      - name: Trigger Coolify Deployment
        id: deploy
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Accept: application/json" \
            "${{ secrets.COOLIFY_URL }}/api/v1/deploy?uuid=${{ secrets.COOLIFY_APP_UUID }}")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Deployment triggered successfully"
            deployment_uuid=$(echo "$body" | jq -r '.deployments[0].deployment_uuid // empty')
            echo "deployment_uuid=$deployment_uuid" >> $GITHUB_OUTPUT
          else
            echo "Failed to trigger deployment"
            exit 1
          fi

      - name: Wait for Deployment
        if: steps.deploy.outputs.deployment_uuid
        run: |
          uuid="${{ steps.deploy.outputs.deployment_uuid }}"
          echo "Tracking deployment: $uuid"
          for i in $(seq 1 30); do
            sleep 10
            result=$(curl -s \
              -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
              -H "Accept: application/json" \
              "${{ secrets.COOLIFY_URL }}/api/v1/deployments/$uuid")
            status=$(echo "$result" | jq -r '.status // "unknown"')
            echo "[$((i*10))s] Status: $status"
            if [ "$status" = "finished" ]; then
              echo "Deployment succeeded!"
              exit 0
            elif [ "$status" = "failed" ]; then
              echo "Deployment failed. Fetching logs..."
              curl -s \
                -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
                -H "Accept: application/json" \
                "${{ secrets.COOLIFY_URL }}/api/v1/deployments/$uuid/logs" \
                | jq -r '.' | tail -50
              exit 1
            fi
          done
          echo "Deployment timed out (300s)"
          exit 1
